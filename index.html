<!DOCTYPE html>
<html>
    <head>
        <title>Buttons and JavaScript</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>

	<body>

		<p id="color">The quick brown fox jumped over the lazy <span id="animal">dog</span></p>
		<script src="Button.js"></script>
		<button type="button" onclick="green()"><a id="green">Green</button></a>
		<button type="button" onclick="cat()"><d id="cat">Cat</button></d>
    <br><br>
    <button type="button" onclick="red()"><b id="red">Red</button></b>
    <button type="button" onclick="dog()"><e id="dog">Dog</button><e>
    <br><br>
    <button type="button" onclick="blue()"><c id="blue">Blue</button></c>
    <button type="button" onclick="bird()"><f id="bird">Bird</button></f>
	</body>
</html>
